<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos4.css">
</head>

<body>
    <header>
<div>
    <h1>
        TRABAJANDO CON FORMULARIOS
    </h1>
</div>
    </header>
    <main id="cuerpo">


        <FORM action="">
            <!--para ingresas textos-->
            <div class="contacto">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" placeholder="ingrese un nombre">

            </div>

            <!--claves-->
            <div class="contacto">
                <label for="clave">Clave</label>
                <input type="password" name="clave" id="clave" placeholder="Ingrese su clave ">

            </div>

            <!--tipo de datos numero number-->
            <div class="contacto">
                <label for="numero">Numero</label>
                <input type="number" name="numero" id="numero" placeholder="Ingrese su nÃºmero" > 

            </div>

            <!--EMAIL-->
            <div class="contacto">
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Ingrese un email" id="email">

            </div>

            <!--submit-->
            <div class="contacto">
                <label for="submit">Enviar consulta</label>
                <input type="submit" name="submit" value="Enviar consulta" id="submit">

            </div>
            <!--BUTTON-->
            <div class="contacto">
                <label for="button">Comprar</label>
                <input type="button" name="boton" value="Comprar aki" id="button">

            </div>
            <!--fechas-->
            <div class="contacto">
                <label for="date">Ingrese la fecha</label>
                <input type="date" name="fecha" placeholder="Fecha" id="date">

            </div>
            <!--color-->
            <div class="contacto">
                <label for="color">Seleccione un color</label>
                <input type="color" name="color" placeholder="Color" id="color">

            </div>
            <!--textarea-->
            <div class="contacto">
                <label for="comentario">Ingrese su comentario</label>
                <textarea name="comentarios" id="comentario"  placeholder="Comentario"  cols="30" rows="10"></textarea>

            </div>


        </FORM>
    </main>
</body>

</html>
